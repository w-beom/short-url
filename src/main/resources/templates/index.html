<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400&family=Gowun+Dodum&family=Jua&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <meta charset="UTF-8">
    <title>Short URL</title>
</head>
<body>
<div class="container">
    <div style="margin-top: 100px; text-align: center">
        <h1 style="font-family: 'Jua',serif">URL을 짧게 줄여보자!</h1>
    </div>
    <div class="row">
        <div class="input-group mb-3">
            <input type="text" id="input-url" class="form-control">
            <span class="input-group-btn"><button class="btn btn-primary" type="button" id="submit-btn"><span style="font-family: 'Gowun Dodum',serif">줄여보자</span></button></span>
        </div>
    </div>
    <div class="row">
        <h3 id="short-url-text"></h3>
    </div>
</div>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="../index.js"></script>
